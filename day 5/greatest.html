<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Largest</title>
    <script src="largest.js"></script>
  </head>
  <body>
    <h1>Largest number calculator</h1>
    <div>
      <div
        style="
          display: flex;
          justify-content: centre;
          align-items: center;
          justify-content: space-between;
        "
      >
        <input id="n1" type="number" placeholder="Enter First number" />
        <input id="n2" type="number" placeholder="Enter Second number" />
        <input id="n3" type="number" placeholder="Enter Third number" />
      </div>
      <br />
      <br />
      <div style="display: flex; justify-content: space-between">
        <input
          style="display: flex; justify-content: centre; align-items: center"
          type="button"
          value="Calculate largest Number"
          onclick="largest()"
        />
        <div>
          <input id="n4" type="text" placeholder="Result is " />
        </div>
      </div>
      <br />
      <br />
    </div>
  </body>
</html>
